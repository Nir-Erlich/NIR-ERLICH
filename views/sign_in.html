<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/PARKIM_PART_B_and_C.css">
    <script defer src="../static/js/PARKIM_JS.js"></script>
</head>
<body>
    <header class= "container-fluid">
        <div class= "container">
        
            <img id = "logo" src="../graphics/לוגו לבן.png" >
            <nav>
                <a href = "http://localhost:3000/">Home Page</a>
                
            </nav>
        </div>
    </header> 

    <div id= "signinbox">
        <h2>Sign In</h2>
        <form action = "/signInDB" method="post">
            <label>Email</label>
            <input class= "email" type="email" name=" Email" placeholder="" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label>Password</label>
            <input class = "password" type="password" name="Password" placeholder="">
            <input type="submit" value="Sign Up" >
        


        </form>
    </div>

    
    

</body>
</html>
